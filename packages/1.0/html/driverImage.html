<card id="driverImage" fill="true" >

<face id="driverImageFront" settings="default:true" controller="_driverImage.Ctrl">
    <ctl>Drivers</ctl>
    <ctr>
    </ctr>

    <content>
      <div>
        <ul>
          <li ng-repeat="driver in drivers">
            <center>
              <table class="cardFormContainer" cellspacing='0' cellpadding='0' style="background-color: orange;">

                  <tr>
                     <td class="cardFormElementTitle">Driver {{$index + 1}}</td>
                     <td class="cardFormElementDesc" idx="{{$index}}" onClick="_driverImage.removePhoto($(this).attr('idx'));">DELETE&nbsp;<x class="gui-extra">&#xf00d;</x>
                    </td>
                  </tr>
                   <tr>
                     <td colspan="2" class="cardFormElementContent">
                       <table>
                        <tr>
                        <td align="center">
                            <img style="max-width:100%;" width="200" height="200" src="{{driver.img}}"  />
                        </td>
                        </tr>
                      </table>
                     </td>
                   </tr>
                </table>
             </center>
          </li>
          <placeholder ng-show="!drivers.length">NO PHOTOS {{drivers.length}}</placeholder>
        </ul>
      </div>
    </content>
    <cbl id="btnAdd"  onClick="_driverImage.capturePhoto();">ADD PHOTO</cbl>
    <cbr></cbr>
</face>
</card>

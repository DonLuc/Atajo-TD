<card id="recordInfo" fill="true" >

<face id="recordInfoFront" settings="default:true" controller="_recordInfo.Ctrl">
    <ctl>License</ctl>
    <ctr>
    </ctr>

    <content>
      <div>
        <ul>
          <li ng-repeat="photo in photos">
            <center>
              <table class="cardFormContainer" cellspacing='0' cellpadding='0' style="background-color: orange;">

                  <tr>
                     <td class="cardFormElementTitle">PHOTO {{$index + 1}}</td>
                     <td class="cardFormElementDesc" idx="{{$index}}" onClick="_recordInfo.removePhoto($(this).attr('idx'));">DELETE&nbsp;<x class="gui-extra">&#xf00d;</x>
                    </td>
                  </tr>
                   <tr>
                     <td colspan="2" class="cardFormElementContent">
                       <table>
                        <tr>
                        <td align="center">
                            <img style="max-width:100%;" width="200" height="200" src="{{photo.img}}"  />
                        </td>
                        </tr>
                      </table>
                     </td>
                   </tr>
                </table>
             </center>
          </li>
          <placeholder ng-show="!photos.length">NO PHOTOS {{photos.length}}</placeholder>
        </ul>
      </div>

    </content>
    <cbl id="btnAdd"  onClick="_recordInfo.capturePhoto();">ADD PHOTO</cbl>
    <cbr></cbr>
</face>
</card>

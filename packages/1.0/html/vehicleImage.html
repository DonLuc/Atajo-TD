<card id="vehicleImage" fill="true" >

<face id="vehicleImageFront" settings="default:true" controller="_vehicleImage.Ctrl">
    <ctl>Vehicles Images</ctl>
    <ctr>
    </ctr>

    <content>
      <div>
        <ul>
          <li ng-repeat="vehicle in vehicles">
            <center>
              <table class="cardFormContainer" cellspacing='0' cellpadding='0' style="background-color: orange;">

                  <tr>
                     <td class="cardFormElementTitle">Vehicle {{$index + 1}}</td>
                     <td class="cardFormElementDesc" idx="{{$index}}" onClick="_vehicleImage.removePhoto($(this).attr('idx'));">DELETE&nbsp;<x class="gui-extra">&#xf00d;</x>
                    </td>
                  </tr>
                   <tr>
                     <td colspan="2" class="cardFormElementContent">
                       <table>
                        <tr>
                        <td align="center">
                            <img style="max-width:100%;" width="200" height="200" src="{{vehicle.img}}"  />
                        </td>
                        </tr>
                      </table>
                     </td>
                   </tr>
                </table>
             </center>
          </li>
          <placeholder ng-show="!vehicles.length">NO PHOTOS {{vehicles.length}}</placeholder>
        </ul>
      </div>
    </content>
    <cbl id="btnAdd"  onClick="_vehicleImage.capturePhoto();">ADD PHOTO</cbl>
    <cbr></cbr>
</face>
</card>

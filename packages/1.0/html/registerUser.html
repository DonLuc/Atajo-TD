<card id="registerUser" fill="true" flip="rl">
<face id="registerUserFront" settings="default:true" controller="_registerUser.Ctrl">
    <ctl>Register</ctl>
    <ctr class="gui-extra">&#xf059;</ctr>
    <content>
      <table class="cardFormContainer" cellspacing='0' cellpadding='0' style="background-color: blue">
        <tr>
          <td class="cardFormTitle">Enter name: </td>
          <td class="cardFormTitle"><input type="text" placeholder="Your name here" size="20"/></td>
        </tr>
        <tr>
          <td colspan="2" align ="center">
            <button type="button">Submit Data</button>
          </td>
        </tr>
      </table>
    </content>
    <cbl></cbl>
    <cbr></cbr>
</face>
</card>

<card id="fineView" fill="true">

  <face id="fineViewFront" settings="default:true" controller="_fineView.fineCtrl">
      <ctl><font size="6" color="orange" face="cambria" style="text-shadow: 1px 1px 2px black;">Mobile Traffic Official</font> <font size="1" color="blue">V1.0</font></ctl>
      <ctr>Ticket Section</ctr>
      <content>
        <div align="center">
          <ul>
            <li>
              <table class="cardFormElementContainer" style="background-color: orange" width="70" >
                <tr>
                  <td class="cardFormElementContent" flip-target="ticketSet">Issue ticket</td>
                </tr>
              </table>
            </li>
          </ul>
        </div>  
      </content>
      <cbr></cbr>
      <cbl></cbl>
  </face>
  
  <face id="ticketSet" face="back" controller="_fineView.FineCtrl();">
      <ctl></ctl>
      <ctr>Issue ticket</ctr>
        <content>
      <div align="center">
        <formElement class="" title="Ticket">
        <div style="overflow: auto;">
          <table style="background-color: orange;">
            <tr>
              <td></td>
              <td></td>
            <tr></tr>
            <tr>
              <td>
                <label>Driver's ID<label>
              </td>
              <td>
                <input type="number" size="13" ng-model="id_num" id="txtID"/>
              </td>
            </tr>
            <tr>
              <td>
                <label onClick="_fineView.testMsg();">Charge Code</label>
              </td>
              <td>
                <input type="number" ng-model="c_code" id="txtCode"/>
              </td>
            </tr>
            <tr>
              <td>
                <label>Charge Fee (R)</label>
              </td>
              <td>
                <input type="number" ng-model="chargeFee" id="txtChargeFee"/>
               </td>
            </tr>

            <tr>
              <td>
                <label>License Plate</label>
              </td>
              <td>
                <input type="text" ng-model="plateNumber" id="txtPlate"/>
              </td>
            </tr>

            <tr>
              <td>
                <label>Vehicle Brand</label>
              </td>
              <td>
                <select id="selBrand" class="select">
                  <option value=""></option>
                  <option value="austin_martin">Austin Martin</option>
                  <option value="BMW">BMW</option>
                  <option value="CADILLAC">Cadillac</option>
                  <option value="CHEVROLET">Chevrolet</option>
                  <option value="CHRYSLER">Chrysler</option>
                  <option value="CITROEN">Citroen</option>
                  <option value="DATSUN">datsun</option>
                  <option value="FORD">Ford</option>
                  <option value="FIAT">Fiat</option>
                  <option value="FERRARI">Ferrari</option>
                  <option value="SUBARU">Subaru</option>
                  <option value="TOYOTA">Toyota</option>
                  <option value="other">Other</option>    
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label>Vehicle Type</label>
              </td>
              <td>
                <select id="selType" class="select">
                    <option value=""></option>
                    <option value="HATCH">Hatch</option>
                    <option value="SEDAN">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="MPV">MPV</option>
                    <option value="SINGLE CAB">Single Cab</option>
                    <option value="DOUBLE CAB">Double Cab</option>
                    <option value="OFFROAD">Offroad</option>
                    <option value="MOTORCYCLE">Motorcycle</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <label>Metropolitan Municipality</label>
              </td>
              <td>
                <select id="selMunicipal" class="select">
                    <option value=""></option>
                     <option value="City of Johannesburg Metropolitan Municipality" id="jhbMun">City of Johannesburg Metropolitan Municipality</option> 
                    <option value="City of Tshwane Metropolitan Municipality" id="ptaMun">City of Tshwane Metropolitan Municipality</option>
                    <option id="ekhMun" value="Ekurhuleni Metropolitan Municipality">Ekurhuleni Metropolitan Municipality
                    </option>
                </select>
              </td>
            </tr>
            <tr align="center">
              <td colspan="2" align="center">
                <table width="80%">
                  <tr>
                      <td align="center">
                        <button align="center" type="button" onClick="_fineView.sendJob(10,'Issue Ticket','Sends a ticket',false, false);" class="savebtn">Issue a ticket</button>
                      </td>
                  </tr>
                  <tr>
                    <td align="center">
                      <x flip-target="ticketSignatureFront"></x>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </formElement>
      </div>
        </content>
      <cbl flip-target="ticketSignature">Sign the ticket</cbl>
      <cbr flip-target="testFace">Flip test</cbr>
  </face>
</card>
